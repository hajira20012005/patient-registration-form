<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Patient Registration Form</h1>
            <p class="subtitle">Please fill in all the details below</p>

            <form id="patientForm" novalidate>
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your full name"
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <!-- Age Field -->
                <div class="form-group">
                    <label for="age">Age <span class="required">*</span></label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        placeholder="Enter your age"
                        min="1"
                        max="150"
                        required
                    >
                    <span class="error-message" id="ageError"></span>
                </div>

                <!-- Contact Field -->
                <div class="form-group">
                    <label for="contact">Contact Number <span class="required">*</span></label>
                    <input 
                        type="tel" 
                        id="contact" 
                        name="contact" 
                        placeholder="Enter your phone number (10 digits)"
                        required
                    >
                    <span class="error-message" id="contactError"></span>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <!-- Blood Group Field -->
                <div class="form-group">
                    <label for="bloodGroup">Blood Group <span class="required">*</span></label>
                    <select 
                        id="bloodGroup" 
                        name="bloodGroup" 
                        required
                    >
                        <option value="">Select your blood group</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <span class="error-message" id="bloodGroupError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Register</button>
                <button type="reset" class="btn-reset">Clear Form</button>
            </form>

            <!-- Success Message -->
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
